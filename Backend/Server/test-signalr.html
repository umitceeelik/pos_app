<!doctype html>
<html>
<body>
    <h3>RoomsHub test</h3>
    <pre id="log"></pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
      const log = (m) => document.getElementById('log').textContent += m + "\n";

      // NOTE: Change base URL to your server
      const conn = new signalR.HubConnectionBuilder()
        .withUrl("http://localhost:5000/hubs/rooms")
        .withAutomaticReconnect()
        .build();

      conn.on("RoomUpdated", (roomId, status) => {
        log(`RoomUpdated -> id=${roomId}, status=${status}`);
      });

      conn.start().then(() => log("Connected"));
    </script>
</body>
</html>
